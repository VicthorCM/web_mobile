{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Titulo%} Aluguel de carros {%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
    
    {%block menu%}

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">VaiDeCarro</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'listar-veiculos'%}">Listar veículos</a>
            <a class="nav-item nav-link" href="{% url 'cadastrar-veiculos'%}">Cadastrar veículos</a>
            <a class="nav-item nav-link disabled" href="#">Anúncios</a>
          </div>
        </div>
      </nav>


    {%endblock%}

    {%block content%}


    {%endblock%}


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
